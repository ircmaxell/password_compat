language: php

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - vendor/bin/phpunit

jobs:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: xenial
    - php: hhvm
      dist: trusty
  allow_failures:
    - php: hhvm
  fast_finish: true
